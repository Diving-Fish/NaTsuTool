name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:  # 允许手动触发工作流

permissions:
  contents: write
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

  release:
    runs-on: ubuntu-latest
    needs: build  # 确保发布步骤在构建完成后执行
    if: github.event_name == 'workflow_dispatch'  # 仅在手动触发时执行

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get current version
        id: get_version
        run: |
          # 获取当前的提交次数作为更新编号
          update_number=$(git rev-list --count HEAD)
          echo "update_number=$update_number" >> $GITHUB_ENV
          # 设置版本号
          echo "version=v1.0.$update_number" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.version }}  # 使用动态版本号
          release_name: Release ${{ env.version }}
          body: 'Release of version ${{ env.version }}'
          files: target/*.jar  # 指定发布的文件（例如，构建的 jar 包）
